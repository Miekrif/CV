version: "3.3"

services:
  grafana:
    image: grafana/grafana:8.5.3-ubuntu
    ports:
      - "3000:3000"
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini
      - grafana-data:/var/lib/grafana
      - grafana-configs:/etc/grafana

  postgres:
    image: postgres:13.3
    ports:
      - "5432:5432"
    volumes:
      - .:/var/lib/postgresql/data
    environment:
      POSTGRES_DATABASES: sfadmin
      POSTGRES_USER: sfadmin
      POSTGRES_PASSWORD: sfadmin
      PGDATA: /var/lib/postgresql/data/pgdata

volumes:
  grafana-data:
  grafana-configs:
  postgres_volume: